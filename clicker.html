<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    div{text-align:center}
    div#upgrade_menu{text-align:left}
    div#autoclicker{text-align:right}
    
  </style>
  
</head>
<body>
<div>
    <img id="pic" src="https://static.wixstatic.com/media/e49a0a_034cd9b7e74b4cdc84f27daf5a55f539.png/v1/fill/w_480,h_480,al_c,lg_1,q_85,enc_auto/e49a0a_034cd9b7e74b4cdc84f27daf5a55f539.png">    
</div>
<div>
<p id="score">Temmie Flakes=0</p>
<p id="level">Clicker Level = 1</p>
<p id ="count">Number of autoclickers = 0</p>
<p id="autolevel">Autoclicker level = 1</p>
</div>
<div id="upgrade_menu">
<button id="upgrade" type="button">Upgrade Clicker</button>
<p id="cost"> Cost of Upgrade = 10</p>
</div>
<div id="autoclicker">
<button id="auto"type="button">Buy Autoclicker</button>
<p id="auto_cost"> Next auto clicker costs 100 tem flakes</p>
<button id="autolevelbut"type="button">Upgrade autoclicker</button>
<p id="auto_upgrade_cost"> Next upgrade costs 1000 tem flakes</p>
</div>
<script>
    var score = 0
    var level = 1
    var cost = 10
    var exponent = 1
    var autoclickers = 0 
    var autoclickercost = 100
    var autoexponent = 1 
    var autoclickerlevel = 1 
    var autoupgradecost = 1000
    var autoupcostexp = 1
    img = document.getElementById("pic");
      setInterval(autoclick, 400)
      function upgradeautoclick()
      {
        if(score >= autoupgradecost )
        {
          autoclickerlevel = autoclickerlevel + 1
          document.getElementById("autolevel").innerHTML = "Autoclicker level = " + autoclickerlevel
          score = score - autoupgradecost
          document.getElementById("score").innerHTML = "Temmie Flakes = " + score
          autoupcostexp = autoupcostexp + 0.1
          autoupgradecost = autoupgradecost * 2 ^ autoupcostexp
          document.getElementById("auto_upgrade_cost").innerHTML = "Autoclicker upgrade cost = " + autoupgradecost
          
        }
        else
        {
          alert("You are broke! Get more tem flakes!")
        }
      }
      function buyautoclick()
      {
        if(score >= autoclickercost)
        {
          autoclickers = autoclickers + 1
          document.getElementById("count").innerHTML = "Number of autoclickers = " + autoclickers
          console.log(autoclickers)
          score = score - autoclickercost
          document.getElementById("score").innerHTML = "Temmie Flakes = " + score
          autoexponent = autoexponent + 0.1 
          autoclickercost = autoclickercost * 2 ^ autoexponent 
          document.getElementById("auto_cost").innerHTML = "Next auto clicker costs " + autoclickercost + " tem flakes"
        }
        else
        {
          alert("You are broke! Get more tem flakes!")
        }
      }
      function autoclick()
      {
      score = score + (autoclickers * autoclickerlevel)
      document.getElementById("score").innerHTML = "Temmie Flakes = " + score
      console.log(score)
      }
      function reactionpt2(){
      img.style.transform = "scale(1)" 
      img.style.transition = "transform 0.1s ease" 
      }
      function reaction()
      {
        img.style.transform = "scale(1.1)"
        img.style.transition = "transform 0.1s ease"
        setTimeout(reactionpt2, 100)
      }
      function upgrade(){
      if(score >= cost){
      level = level + 1  
      document.getElementById("level").innerHTML = "Clicker Level = " + level
      score = score - cost
      document.getElementById("score").innerHTML = "Temmie Flakes = " + score
      exponent = exponent + 0.1 
      cost = cost * 2^exponent
      document.getElementById("cost").innerHTML = "Cost of Upgrade = " + cost
      console.log(exponent)
      console.log(level)
      console.log(cost)
      }
      else{
      alert("You are broke! Get more tem flakes!")  
      }
      }
      function up(){
      score= score + level
      document.getElementById("score").innerHTML = "Temmie Flakes = " + score;
      console.log(score)
      }
     document.getElementById("pic").addEventListener("click", up)
     document.getElementById("upgrade").addEventListener("click", upgrade)
     document.getElementById("pic").addEventListener("mousedown", reaction)
     document.getElementById("auto").addEventListener("click", buyautoclick)
     document.getElementById("autolevelbut").addEventListener("click", upgradeautoclick)
  </script>
</body>
</html>
